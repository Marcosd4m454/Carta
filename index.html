<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Para Camille</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: Arial, sans-serif;
      background-color: #ffe6f0; /* rosa suave */
      text-align: center;
      color: #333;
    }

    img {
      width: 90%;
      max-width: 400px;
      margin: 20px auto;
      display: block;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 1s ease, transform 1s ease;
    }

    img.fade-in {
      opacity: 1;
      transform: translateY(0);
    }

    audio {
      display: none; /* esconde os controles */
    }
  </style>
</head>
<body>
  <h1>Para Camille</h1>

  <img src="IMG_20250302_093121.jpg" class="img-fade">
  <img src="IMG_20250306_212123.jpg" class="img-fade">
  <img src="IMG_20250318_194117.jpg" class="img-fade">

  <audio autoplay loop>
    <source src="hino_de_festa.mp3" type="audio/mpeg">
    Seu navegador não suporta o elemento de áudio.
  </audio>

  <script>
    // Aplica o efeito fade-in nas imagens
    window.addEventListener('load', () => {
      const imagens = document.querySelectorAll('.img-fade');
      imagens.forEach((img, index) => {
        setTimeout(() => {
          img.classList.add('fade-in');
        }, index * 500);
      });
    });
  </script>
</body>
</html>
